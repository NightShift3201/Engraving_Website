{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
		{% for package in packages %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{package.image.url}}">
			<div class="box-element product">
				<h6><strong>{{package.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="/package/{{package.name}}">View</a>
				<h4 style="float: right"><strong>${{package.price|floatformat:2}}</strong></h4>

			</div>
		</div>
		{% endfor %}

    </div>
{% endblock content %}
